{% extends "base.html" %}

{% block header_actions %}
{% endblock %}

{% block content %}
<div class="card">
    <h2 class="form-title">Convert Text to Speech</h2>

    <form id="speakForm">
        <div class="form-group">
            <label for="text">Text to speak</label>
            <textarea id="text" name="text" required placeholder="Enter your text here..."></textarea>
        </div>

        <div class="form-row">
            <div class="form-group half">
                <label for="voice">Voice/Language</label>
                <select id="voice" name="voice">
                    {% for voice in voices %}
                    <option value="{{ voice.code }}" {% if default_voice == voice.code %}selected{% endif %}>{{ voice.name }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group half">
                <label for="speed">Speed (words per minute)</label>
                <input type="number" id="speed" name="speed" value="{{ default_speed }}" min="80" max="500">
            </div>
        </div>

        <button type="submit"><i class="fas fa-play"></i> Generate Speech</button>
    </form>
</div>

<div class="result" id="result"></div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/app.js') }}"></script>
{% endblock %}
